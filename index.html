<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet/stylesheet.css">
</head>
<body>
<div id="header">

</div>
<div id="container">
    <div id="left-half">
        <div class="float-container"></div>
        <span class="span-text">Winged Kingdom</span>
        <img src="resources/melusine.gif">
    </div>
    <div id="right-half">
        <h1>Register your account and experience paradise</h1>
        <table>
                <form method="get">
                <tr>
                    <td>
                        <label for="fname">First Name:</label>
                        <input required placeholder="John" type="text" id="fname" name="fname">
                    </td>
                    <td>
                        <label for="lname">Last Name:</label>
                        <input required placeholder="Smith" type="text" id="lname" name="lname">
                    </td>
            </tr>
            <tr>
                    <td>
                        <label for="email">Email:</label>
                        <input  required placeholder="JohnSmith@gmail.com" type="email" id="email" name="email">
                    </td>
                    <td>
                        <label for="phone">Phone Number:</label> 
                        <input required placeholder="xxx-xxx-xxxx" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </td>
                    <td class="submitButton"><input  type="submit" class="test" value="Confirm"></td>

            </tr>
                    <td>
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" name="pass" required>
                    </td>
                    <td>
                        <label for="lname">Confirm Password:</label>
                        <input type="password" id="confirmPass" name="cPass" required>
                    </td>
                </table>


                </form>
    </div>

</div>
<div id="footer">
    
</div>
<script src="javascript/javascript.js"></script>
</body>
</html>
